<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .btn {
        background: blue;
        color: white;
      }

      .btn:hover {
        background: darkblue;
      }

      @media screen and (min-width: 600px) {
        .btn {
          background: green;
        }

        .btn:hover {
          background: darkgreen;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn">A Button</button>
  </body>
</html>
